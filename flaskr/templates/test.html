<div class="h-screen bg-gray-900 flex max-w-7xl justify-center">
    <div class="grid grid-cols-4 gap-4 bg-gray-500">
        <div class="col-span-2 p-4 text-center">
            <h1 class="text-white mb-4 text-xl font-semibold">Google Maps Scrapper</h1>
            <div class="mx-auto max-w-xs">
                <div>
                    <div class="group relative">
                        <input type="text" id="example9" class="block w-full rounded-md text-white border-gray-700 px-10 py-2 shadow-sm transition-all bg-gray-800 hover:bg-gray-800 focus:border-primary-400 focus:ring focus:ring-primary-200 focus:ring-opacity-50 disabled:cursor-not-allowed disabled:bg-gray-800 disabled:text-gray-500" placeholder="Search..." />
                        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center px-2.5 text-gray-500">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="h-5 w-5">
                                <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2.5">
                            <span class="rounded border px-1.5 text-sm text-gray-400 shadow-sm transition-all group-hover:border-primary-500 group-hover:text-primary-500"><kbd>âŒ˜</kbd> <kbd>K</kbd></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-4 relative">
                {% if items %}
                <a href="http://127.0.0.1:5000/export" class="rounded-lg border border-violet-100 bg-violet-100 px-5 py-2.5 text-center text-sm font-medium text-violet-600 shadow-sm transition-all hover:border-violet-200 hover:bg-violet-200 focus:ring focus:ring-violet-50 disabled:cursor-not-allowed disabled:border-violet-50 disabled:bg-violet-50">Export</a>
                {% endif %}
                <a href="http://127.0.0.1:5000/delete" class="rounded-lg border border-violet-500 bg-violet-500 px-5 py-2.5 text-center text-sm font-medium text-white shadow-sm transition-all hover:border-violet-700 hover:bg-violet-700 focus:ring focus:ring-violet-200 disabled:cursor-not-allowed disabled:border-violet-300 disabled:bg-violet-300">Delete</a>
            </div>
        </div>
        <div class="col-span-2 flex-1 p-4 overflow-y-auto">
            <div class="overflow-hidden rounded-lg border border-gray-700 shadow-md">
                <table class="w-full border-collapse bg-gray-800 text-left text-sm text-gray-500">
                    <thead class="bg-gray-700">
                    <tr>
                        <th scope="col" class="px-6 py-4 font-medium text-white">Title</th>
                        <th scope="col" class="px-6 py-4 font-medium text-white">Rate</th>
                        <th scope="col" class="px-6 py-4 font-medium text-white">Type</th>
                        <th scope="col" class="px-6 py-4 font-medium text-white">Address</th>
                    </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-600 border-t border-gray-600">
                    {% if items %}
                    {% for item in items %}
                    <tr class="hover:bg-gray-700">
                        <th class="px-6 py-4 font-medium text-white">{{ item['title'] }}</th>
                        <td class="px-6 py-4">
                                <span class="inline-flex items-center gap-1 rounded-full bg-green-50 px-2 py-1 text-xs font-semibold text-green-600">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="h-3 w-3">
                                      <path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z" clip-rule="evenodd" />
                                    </svg>
                                    {{ item['rate'] }}
                                </span>
                        </td>
                        <td class="px-6 py-4">{{ item['type'] }}</td>
                        <td class="px-6 py-4">{{ item['address'] }}</td>
                    </tr>
                    {% endfor %}
                    {% else %}
                    <tr class="hover:bg-gray-50">
                        <th class="px-6 py-4 font-medium text-gray-900">-</th>
                        <th class="px-6 py-4 font-medium text-gray-900">-</th>
                        <th class="px-6 py-4 font-medium text-gray-900">-</th>
                        <th class="px-6 py-4 font-medium text-gray-900">-</th>
                    </tr>
                    {% endif %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
